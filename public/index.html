<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="/build/tailwind.css">
    <title>Todos</title>
  </head>
  <body>
    <div class="container">

      <header class="my-4 text-gray-500 t ext-center">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <div class="flex items-end justify-center w-full">
            <div class="relative w-2/4 ml-auto mr-4">
              <input type="text" id="hero-field" name="search" class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 border border-gray-300 rounded outline-none form-control focus:border-indigo-500" placeholder="Search todos">
            </div>
          </div>
        </form>
      </header>

      <ul class="w-2/4 ml-auto mr-auto list-reset">
        <li class="relative block p-4 -mb-px border rounded-t border-grey"><span>play mariokart</span></li>
        <li class="relative block p-4 -mb-px border border-grey"><span>defeat ganon in zelda</span></li>
        <li class="relative block p-4 -mb-px border border-grey"><span>Morbi leo risus</span></li>
        <li class="relative block p-4 -mb-px border border-grey"><span>make a veggie pie</span></li>
        <li class="relative block p-4 border rounded-b border-grey"><span>Vestibulum at eros</span></li>
      </ul>

      <form class="my-4 text-center add">
        <div class="relative w-2/4 ml-auto mr-auto">
          <label class="text-sm leading-7 text-gray-400">Add a new todo...</label>
          <input type="text" name="add" class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 border border-gray-300 rounded outline-none form-control focus:border-indigo-500" placeholder="Add a new todo">
        </div>
      </form>


    </div>
  </body>
</html>
